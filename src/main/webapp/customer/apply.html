<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Transportation</title>
    <link rel="stylesheet" href="CSS/apply.css">
</head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h1 class="logo">Freight-<span>Transportation</span></h1>
            </div>
            <div>
                <a class="log" href="jobs">Jobs</a>
                <a class="log" href="postjob">Post</a>
                <a class="log" href="notification">Notification</a>
                <a class="log" href="myaccount">Account</a>
            </div>
        </div>
        <div class="container">
            <form action="apply" method="post">
                <h1>Apply <span>Job</span> </h1>
                <input type="text" placeholder="full name" name="name" required>
                <input type="email" placeholder="email" name="email" required>
                <input type="number" placeholder="phone" name="phone" required>
                <input type="number" placeholder="job id" name="jobID" required>
                <input type="email" placeholder="job Owner's email" name="jobOwner" required>
                <textarea placeholder="your message..." name="message" required></textarea>
                <div class="ftr">
                    <button type="submit">Apply</button>
                </div>
            </form>
        </div>
    </body>
</html>
